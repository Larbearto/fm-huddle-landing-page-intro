<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Huddle Landing Page Intro eComponent</title>
  </head>
  <body>
    <main>
      <article>
        <img src="./images/logo.svg" alt="logo" />
      </article>
      <div class="container">
        <img src="./images/illustration-mockups.svg" alt="layout images" />

        <section class="content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="cta">
            <a type="button" href="#" class="register" type="submit" id="btn"
              >Register</a
            >
          </div>
          <footer>
            <ul class="social-links">
              <li><i class="fa-brands fa-facebook-f fa-lg"></i></li>
              <li><i class="fa-brands fa-twitter fa-lg"></i></li>
              <li><i class="fa-brands fa-instagram fa-xl"></i></li>
            </ul>
          </footer>
        </section>
      </div>
    </main>
  </body>
</html>
